<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>100 Prisoners - Names in Boxes Simulation</title>
    <style>
        body {
            font-family: "Cambria Math", sans-serif;
            max-width: 700px;
            margin: 20px auto;
            padding: 10px;
        }
        h1 {
            text-align: center;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="number"] {
            width: 120px;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 8px 16px;
            cursor: pointer;
        }
        #status {
            margin-top: 10px;
            font-style: italic;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
            white-space: pre-line; 
        }
    </style>
</head>
<body>
<h1>100 Prisoners - Names in Boxes</h1>

<div class="card">
    <p>
        This page simulates the cycle-following strategy for the Prisoners Dilemma problem. Each prisoner begins by opening the box with their own number and then follows the sequence of numbers for up to <code>n/2</code> box openings.
    </p>
</div>

<div class="card">
    <label>
        Number of prisoners:
        <input id="prisoners" type="number" value="100" min="2" step="2">
    </label>

    <label>
        Number of trials:
        <input id="trials" type="number" value="10000" min="1">
    </label>

    <button onclick="runSimulation()">Run Simulation</button>

    <div id="status"></div>
    <div id="result"></div>
</div>

<script>
    // Shuffle the array randomly
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {   // i > 0, not 1 > 0
            const j = Math.floor(Math.random() * (i + 1)); // Math, not math
            // swap array[i] and array[j]
            const temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
    }

    // Run one trial with n prisoners
    function runSingleTrial(n) {
        // boxes = [0, 1, 2, ..., n-1]
        const boxes = [];
        for (let i = 0; i < n; i++) {
            boxes.push(i);
        }

        shuffle(boxes);

        const maxOpen = Math.floor(n / 2);

        // Each prisoner tries
        for (let p = 0; p < n; p++) {
            let currentBox = p;
            let found = false;

            for (let step = 0; step < maxOpen; step++) {
                if (boxes[currentBox] === p) {
                    found = true;
                    break;
                }
                currentBox = boxes[currentBox];
            }

            if (!found) {
                return false; // this trial fails
            }
        }

        return true; // everyone succeeded
    }

    function runSimulation() {
        const n = parseInt(document.getElementById("prisoners").value);
        const T = parseInt(document.getElementById("trials").value);
        const statusDiv = document.getElementById("status");
        const resultDiv = document.getElementById("result");

        // Check inputs
        if (n <= 0 || T <= 0) {  // T (capital), not t
            resultDiv.textContent = "Please enter valid positive numbers.";
            statusDiv.textContent = "";
            return;
        }

        if (n % 2 !== 0) {
            resultDiv.textContent = "The number of prisoners must be even.";
            statusDiv.textContent = "";
            return;
        }

        statusDiv.textContent = "Running the simulation now... (this may take a moment)";
        resultDiv.textContent = "";

        // Delay so the status text shows before heavy work
        setTimeout(function () {
            let successCount = 0;

            for (let i = 0; i < T; i++) {
                if (runSingleTrial(n)) {
                    successCount++;
                }
            }

            const probability = (successCount / T) * 100;
           
            statusDiv.textContent = "simulation is Finished!";
            resultDiv.textContent =
                "Successful trials: " + successCount + " / " + T + "." +
                "Approximately the success probability is " + probability.toFixed(4)+ "%" + ".";
        }, 50);
    }
</script>

</body>
</html>
